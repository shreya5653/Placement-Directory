<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://inspirationfeed.com/wp-content/uploads/2018/05/graduation-ceremony-of-students-throwing-their-hats-in-the-air.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
            font-weight: 600;
            color: #0d6efd;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            margin: 3px;
        }

        @media (max-width: 576px) {
            .container {
                margin-top: 20px;
                padding: 15px;
            }
            h3 {
                font-size: 1.4rem;
            }
            .btn {
                font-size: 0.85rem;
                padding: 5px 10px;
            }
            .table th, .table td {
                font-size: 0.85rem;
            }
        }
    </style>

    <title>Placement Directory</title>
</head>
<body>
<div class="container">
    <h3 class="mb-4">Placement Directory</h3>
    <a th:href="@{/placements/showFormForAdd}" class="btn btn-primary mb-3">+ Add New Placement</a>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-primary">
            <tr>
                <th>Company</th>
                <th>Type</th>
                <th>Role</th>
                <th>Salary</th>
                <th>HR</th>
                <th>Person Placed</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="placement : ${placements}">
                <td th:text="${placement.companyName}"></td>
                <td th:text="${placement.internshipOrJob}"></td>
                <td th:text="${placement.role}"></td>
                <td th:text="${placement.salary}"></td>
                <td th:text="${placement.hrName}"></td>
                <td th:text="${placement.personPlaced}"></td>
                <td th:text="${placement.contactPersonPlaced}"></td>
                <td>
                    <a th:href="@{/placements/showFormForUpdate/{placementId}(placementId=${placement.id})}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/placements/delete(placementId=${placement.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0Q7gL0u1Qf3OfxUJOVnPz20bvyFsRVW3/0e4uPQQk5Qd1X57"
        crossorigin="anonymous"></script>
</body>
</html>
