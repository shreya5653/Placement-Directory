<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #87CEFA, #1E90FF); /* Gradient from light blue to deep blue */
    }
  </style>
  <title>Add/Edit Placement</title>
</head>
<body>
<div class="container mt-5">
  <h3 class="mb-4">Add/Edit Placement</h3>
  <form th:action="@{/placements/save}" th:object="${placement}" method="POST">
    <!-- Hidden ID Field -->
    <input type="hidden" th:field="*{id}" />

    <!-- Company Name -->
    <div class="mb-3">
      <input type="text" th:field="*{companyName}" class="form-control" placeholder="Company Name" required />
    </div>

    <!-- Internship/Job -->
    <div class="mb-3">
      <input type="text" th:field="*{internshipOrJob}" class="form-control" placeholder="Internship/Job" required />
    </div>

    <!-- Role -->
    <div class="mb-3">
      <input type="text" th:field="*{role}" class="form-control" placeholder="Role" required />
    </div>

    <!-- Salary -->
    <div class="mb-3">
      <input type="number" th:field="*{salary}" class="form-control" placeholder="Salary" required />
    </div>

    <!-- HR Name -->
    <div class="mb-3">
      <input type="text" th:field="*{hrName}" class="form-control" placeholder="HR Name" />
    </div>

    <!-- Person Placed -->
    <div class="mb-3">
      <input type="text" th:field="*{personPlaced}" class="form-control" placeholder="Person Placed" required />
    </div>

    <!-- Contact Person Placed -->
    <div class="mb-3">
      <input type="text" th:field="*{contactPersonPlaced}" class="form-control" placeholder="Contact Person Placed" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Q7gL0u1Qf3OfxUJOVnPz20bvyFsRVW3/0e4uPQQk5Qd1X57" crossorigin="anonymous"></script>
</body>
</html>
